<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Convert Image Format</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Convert Image Format</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="compressor.html">Compressor</a>
      <a href="resizer.html">Resizer</a>
      <a href="grayscale.html">Grayscale</a>
      <a href="convert.html">Convert Format</a>
    </nav>
  </header>
  <main>
    <input type="file" id="imageInput" accept="image/*">
    <select id="format">
      <option value="image/png">PNG</option>
      <option value="image/jpeg">JPEG</option>
      <option value="image/webp">WEBP</option>
    </select>
    <button onclick="convertImage()">Convert</button>
    <canvas id="canvas" style="display:none;"></canvas>
    <a id="downloadLink" style="display:none;" download="converted-image">Download Image</a>
  </main>
  <script src="script-convert.js"></script>
</body>
</html>
